<template name="chat">
  <div class="jumbotron">
    <h1>FeminStem Chat Room</h1>
    <p>Welcome to the FeminStem Chat Room!  Use this room to ask any question regrading females in stem.</p>
  </div>
  {{#if currentUser}}
    <textarea class="js-chatinput" name="message" rows="20" cols="50">
    </textarea>
    <br>
    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>
    <hr>
    <h2>Last Five Chats:</h2>
    <ul>
      {{#each chat in chatlines}}
        {{> chatline chat=chat}}
      {{/each}}
    </ul>
    <hr>
  {{else}}
    <h2>You must log in to see the chats</h2>
  {{/if}}
</template>

<template name="chatline">
  <li><b>{{username}}</b>
    / <i>{{chat.createdAt}}</i>
    <br>
    {{chat.text}}
    <hr>
  </li>
</template>
