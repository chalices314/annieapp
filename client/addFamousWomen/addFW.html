<template name="addFW">
  <b>Add a Famous Woman:</b><br>
  name:<input type="text" id="js-name"><br>
  age:<input type="text" id="js-age"><br>
  birthplace:<input type="text" id="js-birthplace"><br>
  occupation:<input type="text" id="js-occupation"><br>
  accomplishments:<input type="text" id="js-accomplishments"><br>
  image:<input type="url" id="js-image"><br>
  <input type="submit" id="js-submit" class="btn btn-info btn-sm">

</template>

<template name = "FWlist">
  <ul>
    {{#each woman in womanlist}}
      {{> FW w=woman}}
      <hr>
    {{/each}}
  </ul>

</template>
