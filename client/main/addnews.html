<template name="addNS">
  <div class= "addnews">
    <!--<p class="bg-success">-->
  <b>Add some News</b><br>
  Title:<input type="text" id="js-title"><br>
  date:<input type="text" id="js-date"><br>
  place:<input type="text" id="js-place"><br>
  articleText:<input type="text" id="js-articleText"><br>
  image:<input type="url" id="js-image"><br>
    <!--</p>--> 
</div>

  <input type="submit" id="js-submit" class="btn btn-info btn-sm">

</template>

<template name = "NSlist">
  <ul>
    {{#each news in newslist}}
      {{> NS n=news}}
    {{/each}}
  </ul>

</template>
