<template name="NS">

  <div class="card  border-0" style="width: 20rem; float: left; padding: 300; margin-left: 100px; margin-top: 200px;">

  <img class="card-img-top" style="width:300px;height:300px;object-fit:cover" src="{{n.url}}" alt="Card image cap">

  <div class="card-block alert alert-info" style="width:300px;" role="alert">
    <br>
    <h3 class="card-title">{{n.title}}</h3>
    <div class="card-text" style="height:200px;overflow:scroll">
      date: {{n.date}}<br>
      place: {{n.place}}<br><hr>
      {{n.articleText}}</div>
  </div>
  </div>



</template>
