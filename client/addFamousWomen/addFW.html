<template name="addFW">
  <b>Add a Famous Woman:</b><br>
  name:<input type="text" id="js-name"><br>
  age:<input type="text" id="js-age"><br>
  birthplace:<input type="text" id="js-birthplace">
  occupation:<input type="text" id="js-occupation">
  accomplishments:<input type="text" id="js-accomplishments">
  image:<input type="url" id="js-image">
  <br>
  <input type="submit" id="js-submit" class="btn btn-info btn-sm">

  <ul>
    {{#each woman in womanlist}}
      {{> womaninfo w=woman}}
    {{/each}}
  </ul>
</template>
