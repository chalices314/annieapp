<template name="layout">

  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Page 1-1</a></li>
            <li><a href="#">Page 1-2</a></li>
            <li><a href="#">Page 1-3</a></li>
          </ul>
        </li>
        <li><a href="#">Page 2</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h3>Right Aligned Navbar</h3>
    <p>The .navbar-right class is used to right-align navigation bar buttons.</p>
  </div>

  <h1 class = "layout">Fem Stem</h1>
  <a href="/"        class="btn btn-info btn-sm">Home</a>
  <a href="/friends" class="btn btn-info btn-sm">Freinds</a>
  <a href="/searchpage" class="btn btn-info btn-sm">Find a Collaberator</a>

  <!-- Single dropdown button -->
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      About <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="/aboutus">About us</a></li>
      <li><a href="/ourstory">Our story</a></li>
      <li><a href="/oursupporters">Our Supporters</a></li>
    </ul>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Famous Women <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="/addFW">Add a famous women</a></li>
      <li><a href="/FW">Famous Women</a></li>
    </ul>
  </div>

  <hr>
  {{#if currentUser}}
  {{> yield}}
  {{else}}
  You must log in to use this app
  {{/if}}
  <hr>
  &copy; Mia is amazing 2017 All Rights Reserved..
  {{> loginButtons}}


</body>
</html>



</template>
