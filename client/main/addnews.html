<template name="addNS">

  <div class="card  border-0" style="width: 20rem; float: left; padding: 300; margin-left: 100px;">
  <div class="card-block alert alert-info" style="width:700px;" role="alert">
    <br>
    <h1 class="card-title">Add some News</h1>
    <div class="card-text" style="font-size: 18pt;">
      <div style = "font-size: 32"> Title:<input type="text" id="js-title"></div><hr><br>
      date:<input type="text" id="js-date"><br><br>
      place:<input type="text" id="js-place"><br><br>
      <textarea id="js-articleText" cols="40%" rows="5">articleText</textarea>
      image:<input type="url" id="js-image"><br>

      <input type="submit" id="js-submit" class="btn btn-info btn-sm">
  </div>
  </div>
  </div>

</template>

<template name = "NSlist">
  <ul>
    {{#each news in newslist}}
      {{> NS n=news}}
    {{/each}}
  </ul>

</template>
