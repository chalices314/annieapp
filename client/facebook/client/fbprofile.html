  {{#if currentUser}}

  You have to log in to access this page
  {{/if}}


</template>

<template name="fbinfo">
  <a href="/fbusers" class="btn  btn-primary">See Your Follows</a>
  <a href="/fbtimeline" class="btn btn-primary">See Posts</a>

  <title>W3.CSS</title>
  <meta name="viewport" content="width=100px, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body>

  <div class="w3-container">
    <h2>Photo Card</h2>

    <div class="w3-card-4" style="width:50%">
      <img src="{{user.url}}" alt="Norway" style="width:100%">
      <div class="w3-container w3-center">
        <p>The Troll's tongue in Hardanger, Norway</p>
      </div>
    </div>
  </div>
  </body>

    <div class = "profile.1">
    <h1>Profile</h1>
    </div>
  <hr>
  Your Full Name:
    <input type="text" id="js-name" value="{{user.name}}">
  <br>
  A link to your picture:
    <input type="text" id="js-url" value="{{user.url}}">
    <br>
  A short bio<br>
    <textarea id="js-bio" cols="100%" rows="5">{{user.bio}}</textarea>
    <br>

  <br>

    <button id="js-submit" class="btn btn-info">Update Profile</button>
    <div id="myfbprofile">
    {{#let user=user}}
    {{> fbuser user=user}}
    {{/let}}
    </div>
</template>
