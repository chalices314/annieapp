<template name="fbprofile">

  {{#if currentUser}}
    {{> fbinfo user=user}}
  {{else}}
  You have to log in to access this page
  {{/if}}


</template>

<template name="fbinfo">
  <a href="/fbusers" class="btn  btn-primary">See Your Follows</a>
  <a href="/fbtimeline" class="btn btn-primary">See Posts</a>

  <meta name="viewport" content="width=100px, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body>

  <div class="w3-container">
    <h2>{{user.name}}'s profile</h2>
  </div>
    <div class="w3-card-4" style="width:50%">
      <img src="{{user.url}}" alt="" style="width:100%">
      <div class="w3-container w3-center">
        <h3>{{user.bio}}</h3>
      </div>
    </div>
  </body>
</template>
