
<template name="register">
<form>
  <div class="container">

    <label><b>Full Name</b></label>
    <input type="text" placeholder="Enter full name" id="js-fullname" required>
<br>
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter email" id="js-email" required>
<br>
    <label><b>Birth Year</b></label>
    <input type="text" placeholder="Enter birth year" id="js-birthyear" required>
<br>
    <label><b>Field of Work</b></label>
    <input type="text" placeholder="Enter field" id="js-field" required>
<br>
    <label><b>School</b></label>
    <input type="text" placeholder="Enter school" id="js-school" required>
<br>
    <label><b>Gender</b></label>
    <input type="text" placeholder="Enter gender" id="js-gender" required>
<br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="ppp" required>
<br>
    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="js-psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">

      <button type="submit" id="js-submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</template>
