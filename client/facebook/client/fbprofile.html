<template name="fbprofile">

  {{#if currentUser}}
    {{> fbinfo user=user}}
  {{else}}
  You have to log in to access this page
  {{/if}}


</template>

<template name="fbinfo">
  <a href="/fbusers" class="btn  btn-primary">See Your Follows</a>
  <a href="/fbtimeline" class="btn btn-primary">See Posts</a>
  <br>
  <div class="card" style="width: 20rem">
  <img class="card-img-top" style="width:300px" src="{{user.url}}" alt="Card image cap">
  <div class="card-block alert alert-info" role="alert" style="width:300px">
    <h4 class="card-title">{{user.name}}</h4>
    <p class="card-text">{{user.bio}}.</p>
    <a href="fbuser/{{u._id}}" class="btn btn-primary">See {{user.name}}'s page'</a>
  </div>
  </div>




</template>
